          <p><span style="font-family:'应用字体 Regular', '应用字体';">&nbsp;&nbsp;&nbsp; 各种规则说明定义清楚</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';"><br></span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">像最基本的校验，包括规则校验、长度校验、唯一性校验等，另外还有排序、分页、初始状态定义、必填非必填区分、页面跳转说明、默认参数传入、表单元素类型、联动规则、权限设定、展示隐藏规则、数据库保存说明，特殊效果如弹层外是否有遮罩、热区范围、鼠标手势等也要写清楚。</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';"><br></span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">&nbsp;&nbsp;&nbsp; 重点考虑异常情况</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';"><br></span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">在定义基础的规则时，不要遗漏一些异常情况或极限情况。比如字数超出怎么处理、保存失败怎么提示、数据缺失怎么容错等。对各种状态和流程反复推敲，尽量做到滴水不漏。</span></p>
